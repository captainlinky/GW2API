    # ==================== Deny access to sensitive locations ====================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ==================== Logging ====================
    access_log /var/log/nginx/gridserv.io_access.log combined buffer=32k;
    error_log /var/log/nginx/gridserv.io_error.log warn;
}
