# Nginx configuration for gridserv.io
# Multi-service reverse proxy with modular design for easy service additions

# Upstream definitions
upstream gw2api {
    server 127.0.0.1:5555;
}

# HTTP server - handles both local development and production
server {
    listen 80;
    listen [::]:80;
    server_name gridserv.io www.gridserv.io localhost 127.0.0.1;

    # Root location - redirect to main service
    location = / {
        return 301 /gw2api/;
    }

    # ==================== GW2API Service ====================
    # Main WvW tracking application
    # Available at: http://localhost/gw2api/ or https://gridserv.io/gw2api/

    # Static files for GW2API (must come before the general /gw2api location)
    location /gw2api/static/ {
        alias /home/GW2API/GW2API/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Static files for GW2API templates
    location /gw2api/templates/ {
        alias /home/GW2API/GW2API/templates/;
        expires 1d;
        access_log off;
    }

    # All other requests to /gw2api/
    location /gw2api/ {
        # Pass to Flask with /gw2api prefix intact
        # Flask expects the prefix to be present when APP_PREFIX=/gw2api is set
        proxy_pass http://gw2api/gw2api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /gw2api;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Allow Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to HTTPS only for production domain (gridserv.io)
    location / {
        if ($server_name = gridserv.io) {
            return 301 https://$server_name$request_uri;
        }
        if ($server_name = www.gridserv.io) {
            return 301 https://$server_name$request_uri;
        }
    }

    # Logging
    access_log /var/log/nginx/gridserv.io_access.log combined buffer=32k;
    error_log /var/log/nginx/gridserv.io_error.log warn;
}

# HTTPS server block (SSL will be configured by certbot)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name gridserv.io www.gridserv.io;

    # SSL certificates for gridserv.io
    ssl_certificate /etc/letsencrypt/live/gridserv.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gridserv.io/privkey.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Root location - redirect to main service
    location = / {
        return 301 /gw2api/;
    }

    # ==================== GW2API Service ====================
    # Main WvW tracking application
    # https://gridserv.io/gw2api/

    # Static files for GW2API (must come before the general /gw2api location)
    location /gw2api/static/ {
        alias /home/GW2API/GW2API/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Static files for GW2API templates
    location /gw2api/templates/ {
        alias /home/GW2API/GW2API/templates/;
        expires 1d;
        access_log off;
    }

    # All other requests to /gw2api/ via HTTPS
    location /gw2api/ {
        # Pass to Flask with /gw2api prefix intact
        # Flask expects the prefix to be present when APP_PREFIX=/gw2api is set
        proxy_pass http://gw2api/gw2api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /gw2api;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

