# Nginx configuration for GW2API multi-service deployment
# Path-based routing - serves GW2API at /gw2/ with support for future services

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # Replace with your domain

    # Root location - redirect to main service
    location = / {
        return 301 /gw2/;
    }

    # GW2API Service - served at /gw2
    location /gw2/ {
        # Remove /gw2 prefix before passing to backend
        rewrite ^/gw2/(.*) /$1 break;

        proxy_pass http://127.0.0.1:5555;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /gw2;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files for GW2API (if served separately)
    location /gw2/static/ {
        alias /opt/gw2api/app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # === FUTURE SERVICES - Add them here ===
